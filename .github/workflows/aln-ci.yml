name: "ALN Language CI"

on:
  push:
    branches: [ "main", "master", "dev" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  rust-build-test-lint:
    name: "ALN Rust Build, Test, Lint"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy,rustfmt

      - name: Cargo build (release, all targets)
        run: cargo build --workspace --all-targets --release

      - name: Cargo test (workspace)
        run: cargo test --workspace --all-targets

      - name: Clippy lint (deny warnings)
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Format check
        run: cargo fmt --all -- --check

  go-utilities-ci:
    name: "ALN Go Utilities: Build & Checks"
    runs-on: ubuntu-latest
    needs: rust-build-test-lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build gotasks (if present)
        run: |
          if [ -f "aln/scripts/gotasks.go" ]; then
            go vet ./...
            go test ./... || true
            go build -o gotasks aln/scripts/gotasks.go
            echo "gotasks built successfully"
          else
            echo "gotasks.go not found; skipping build."
          fi

      - name: Run basic shell script checks
        run: |
          if compgen -G "aln/scripts/*.sh" > /dev/null; then
            for s in aln/scripts/*.sh; do
              echo "Linting $s"
              if head -n1 "$s" | grep -q "^#\!"; then
                echo "$s has shebang"
              else
                echo "Warning: $s missing shebang"
              fi
            done
          else
            echo "No shell scripts to check."
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aln-ci-artifacts
          path: |
            target/release/aln-parser
            target/release/aln-validator
            target/release/aln-cli
            gotasks
